<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Nave Bar</title>
</head>
<body>
    <div class="nave-bar">
        <!-- /* LOGO AND SLOGAN START */ -->
        <div class="nave-logo">
            <img src="img/Logo.png" alt="">
            <div class="slogan">write company slogan here </div> 
        </div>
        <!-- /* LOGO AND SLOGAN ENDS */ -->

        <div class="box2">
            <!-- Navigation Links -->
            <div class="nave-links">    
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">services</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="#">contact us</a></li>
                </ul>
            </div>
            <!-- Navigation Links Ends-->

            <!-- Searching bar -->
            <div class="nave-search">   
                <input type="text" id="search">
                <label for="search" class="search-icon">
                    <img src="img/search-icon.png" alt="">
                </label>
                <!-- Login Button -->
                <div class="nave-login">
                    <input type="button" value="Login">    
                </div>
            </div>
        </div>
    </div>

    <div class="link-menu-button">
        <a href="Menu button.html">GO TO MENU ICON</a>
    </div>
    
</body>
</html>
